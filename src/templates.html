#START#
<!DOCTYPE html>
<html lang="en">

<head>
    <title>{{title}}</title>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" href="{{stylepath}}" />
</head>

<body>
#END#
#NAV#
<div class="nav">
    <div class="container">
        <h1 onclick="openDialog()">Trevor Jex</h1>
        <div class="links">
            <a href="https://github.com/jextrevor" target="_blank">Github</a>
            <a href="resume.pdf" target="_blank">Resume</a>
            <a onclick="openDialog()">Contact</a>
        </div>
    </div>
</div>
#END#
#HEADER#
<div class="header">
    <div class="container">
        <h1 id="scramble">Trevor Jex</h1>
        <h3>{{tagline}}</h3>
        <button href="#projects" class="primary">My Projects</button>
        @BUTTON:classname=info,,onclick=openDialog(),,content=Contact Me,,@
    </div>
</div>
#END#
#BUTTON#<button class="{{classname}}" onclick="{{onclick}}">{{content}}</button>#END#
#PROJECT#
<div class="project" id="{{projectid}}" onclick="expand('{{projectid}}','{{projectid}}-desc')"><div class="image" ><img src="media/{{projectimage}}" width="100%" /></div><div class="title">{{projecttitle}}</div></div>
<div class="project-desc" id="{{projectid}}-desc">
    <div class="container">
        <h1>{{projecttitlecaps}}</h1>
        <hr />
        {{projectdesc}}
        <br />
        <button class="secondary" onclick="link('{{projecturl}}');">View Github Repo</button>
        <button class="dark" onclick="hide('{{projectid}}','{{projectid}}-desc')">Close Description</button>
    </div>
</div>
#END#
#PROJECT_FILLER#<div class="project-filler"></div>#END#
